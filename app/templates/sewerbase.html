<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}Vermont Public Radio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{{ social.description }}{% endblock %}">
    <meta name="author" content="Matthew Parrilla, VPR, @mattparrilla">

    {% if social %}
    <meta property="og:description" content="{{ social.description }}" />
    <meta property="fb:admins" content="5735853" />
    <meta property="og:title" content="{{ social.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ social.img }}" />
    <meta property="og:url" content="{{ page_url }}" />
    <meta property="og:site_name" content="Vermont Public Radio" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@vprnet">
    <meta name="twitter:title" content="{{ social.title }}">
    <meta name="twitter:description" content="{{ social.description }}">
    <meta name="twitter:creator" content="@mattparrilla">
    <meta name="twitter:image:src" content="{{ social.img }}">
    {% endif %}

    <!-- Styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    {% block style %}
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% endblock %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

    <!--Underwriter Script -->
    {% block head_scripts %}{% endblock %}

</head>

<body>


    {% block content %}{% endblock %}



    <!-- Scripts
    ================================================== -->
    {% block scripts %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
    {% endblock %}

</body>
</html>
